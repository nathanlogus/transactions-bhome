<form class="filter-form w-50" action="#">
  <div class="form-group">
    <div class="flex mb-6">
      <span
        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </span>
      <input type="text" (keyup)="onInputChange($event)"  id="transactions"
        class="rounded-none rounded-r-lg bg-white-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5"
        placeholder="filter transactions"  aria-describedby="filterTransactions" placeholder="filter transactions" data-test-hook="filterInput">
    </div>
  </div>
</form>
